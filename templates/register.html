{% extends 'base.html' %}
{% block content %}
<h2>Register as Buyer</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="form-row">{{ form.username.label }} {{ form.username() }}</div>
  <div class="form-row">{{ form.email.label }} {{ form.email() }}</div>
  <div class="form-row">{{ form.password.label }} {{ form.password() }}</div>
  {{ form.submit(class_='btn') }}
</form>
{% endblock %}
