{% extends 'base.html' %}
{% block content %}
<h2>Orders</h2>
<table class="table">
  <tr><th>ID</th><th>Product</th><th>Qty</th><th>Total</th><th>Status</th><th>Date</th></tr>
  {% for o in orders %}
    <tr>
      <td>{{ o.id }}</td>
      <td>{{ o.product.name }}</td>
      <td>{{ o.quantity }}</td>
      <td>â‚±{{ '%.2f'|format(o.total_price) }}</td>
      <td>{{ o.status }}</td>
      <td>{{ o.created_at }}</td>
    </tr>
  {% else %}
    <tr><td colspan="6">No orders</td></tr>
  {% endfor %}
</table>
{% endblock %}
