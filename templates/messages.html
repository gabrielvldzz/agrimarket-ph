{% extends 'base.html' %}
{% block content %}

<div class="chat-container">
  <h2>Chat with {{ other_user.username }}</h2>

  <div class="chat-box" id="chat-box">
    {% for m in messages %}
      <div class="message {% if m.sender_id == current_user.id %}sent{% else %}received{% endif %}">
        <div class="bubble">
          <p>{{ m.content }}</p>
          <span class="time">{{ m.timestamp.strftime('%b %d, %I:%M %p') }}</span>
        </div>
      </div>
    {% endfor %}
  </div>

  <form method="POST" class="chat-form">
    <input type="text" name="content" placeholder="Type your message..." required>
    <button type="submit">Send</button>
  </form>
</div>

<style>
.chat-container {
  max-width: 700px;
  margin: 40px auto;
  background: #f9fff5;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 20px;
}

.chat-box {
  max-height: 400px;
  overflow-y: auto;
  background: #fff;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
}

.message {
  display: flex;
  margin: 5px 0;
}

.message.sent {
  justify-content: flex-end;
}

.message.received {
  justify-content: flex-start;
}

.bubble {
  max-width: 70%;
  padding: 10px 15px;
  border-radius: 15px;
  background: #d4edda;
  position: relative;
}

.message.sent .bubble {
  background: #b2fab4;
  border-bottom-right-radius: 3px;
}

.message.received .bubble {
  background: #e9ecef;
  border-bottom-left-radius: 3px;
}

.bubble p {
  margin: 0;
}

.time {
  font-size: 0.75rem;
  color: #555;
  display: block;
  margin-top: 3px;
  text-align: right;
}

.chat-form {
  display: flex;
  gap: 10px;
}

.chat-form input {
  flex-grow: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.chat-form button {
  padding: 10px 20px;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.chat-form button:hover {
  background: #43a047;
}
</style>

<script>
  const chatBox = document.getElementById("chat-box");
  chatBox.scrollTop = chatBox.scrollHeight;
</script>

{% endblock %}
